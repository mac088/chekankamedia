<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHEKANKA MEDIA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      color: white;
      overflow: hidden;
    }

    .ui-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .title {
      font-size: 36px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      margin-bottom: 10px;
    }

    .derby-icons {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-bottom: 20px;
    }

    .team-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      border: 4px solid #00ffcc;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      background: #00ffcc;
      border: none;
      color: black;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #00ffaa;
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px #00ffcc;
    }

    .ball-option {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .ball {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .ball:hover {
      transform: scale(1.1);
      border-color: #00ffcc;
    }

    .white-ball {
      background: white;
    }

    .black-ball {
      background: black;
    }

    /* Original game layout tweaks */
    #game-div {
      position: relative;
      z-index: 5;
    }
  </style>
</head>
<body>

<!-- üéÆ UI –Ω–∞–¥ –∏–≥—Ä–æ–π -->
<div class="ui-container">
  <div class="title">–ß–ï–ö–ê–ù–ö–ê –ú–ï–î–ò–ê</div>

  <div class="derby-icons">
    <div class="team-icon" id="team1"></div>
    <div class="team-icon" id="team2"></div>
  </div>

  <div class="btn-container">
    <button class="btn" onclick="startGame()">LET'S GOOO</button>
    <button class="btn" onclick="openShop()">üõç MEDIA SHOP</button>
  </div>
</div>

<!-- üõí –ú–∞–≥–∞–∑–∏–Ω -->
<div class="modal" id="shopModal">
  <div class="modal-content">
    <h2>MEDIA SHOP</h2>
    <p>–í—ã–±–µ—Ä–∏ –º—è—á:</p>
    <div class="ball-option">
      <div class="ball white-ball" onclick="selectBall('white')"></div>
      <div class="ball black-ball" onclick="selectBall('black')"></div>
    </div>
    <br>
    <button class="btn" onclick="closeShop()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<!-- üïπ –ò–≥—Ä–æ–≤–æ–π –±–ª–æ–∫ (–∏–∑ —Ç–≤–æ–µ–≥–æ —à–∞–±–ª–æ–Ω–∞) -->
<h1 id='loader'>Football Juggling</h1>
<div id="game-div">
  <div id="ballShadow" style="width: 45px; height: 15px; filter:blur(2px);"></div>
  <div id="recordBoard"></div>
  <div id="scoreBoard"></div>
  <div id="ball">
    <div id="innerBall"></div>
  </div>
</div>
<span class="how">Click the ball</span>

<!-- –°–∫—Ä–∏–ø—Ç –∏–≥—Ä—ã + –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
<script src="script.js"></script>
<script>
  let selectedBall = 'white';

  function startGame() {
    alert("–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –í—ã–±—Ä–∞–Ω –º—è—á: " + selectedBall);
    // –ú–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å —Å—Ç–∏–ª—å –º—è—á–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã–±–æ—Ä–∞:
    const innerBall = document.getElementById('innerBall');
    innerBall.style.background = selectedBall === 'white' ? 'white' : 'black';
  }

  function openShop() {
    document.getElementById('shopModal').style.display = 'flex';
  }

  function closeShop() {
    document.getElementById('shopModal').style.display = 'none';
  }

  function selectBall(color) {
    selectedBall = color;
    alert("–í—ã–±—Ä–∞–Ω –º—è—á: " + color);
    closeShop();
  }
</script>

</body>
</html>
