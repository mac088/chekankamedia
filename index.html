<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHEKANKA MEDIA</title>
  <!-- Main styles directly in file for demo -->
  <style>
    /* ---------- Global ---------- */
    :root{
      --accent: #ff6600; /* orange */
      --dark: #000;
      --light: #ffffff;
    }
    *{box-sizing:border-box;padding:0;margin:0;}
    body{
      font-family: 'Arial Black', sans-serif;
      background: var(--dark);
      color: var(--light);
      overflow:hidden;
    }

    /* 3D Title text */
    .title{
      font-size: 40px;
      color: var(--light);
      text-shadow:
        0 2px 0 #555,
        0 4px 0 #333,
        0 6px 8px rgba(0,0,0,0.8);
      margin-bottom: 10px;
    }

    /* ---- Floating UI Panel ---- */
    .floating-panel{
      position: absolute;
      top: 30px;left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.6);
      padding:20px 32px;
      border:2px solid var(--accent);
      border-radius:12px;
      backdrop-filter: blur(4px);
      display:flex;
      flex-direction:column;
      align-items:center;
      z-index:10;
    }

    /* Derby team icon placeholders */
    .derby-icons{
      display:flex;
      gap:120px;
      margin-bottom:20px;
    }
    .team-icon{
      width:64px;height:64px;
      border-radius:50%;
      background:var(--light);
      border:4px solid var(--accent);
    }

    /* ---------- 3D Buttons ---------- */
    .btns{display:flex;gap:20px;}
    .btn{
      background:var(--accent);
      color:var(--light);
      font-size:20px;
      font-weight:bold;
      padding:16px 34px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      transform:perspective(600px) rotateX(15deg);
      box-shadow:0 6px 0 #c94e00,0 8px 10px rgba(0,0,0,0.4);
      transition:transform .2s,box-shadow .2s;
    }
    .btn:hover{
      transform:perspective(600px) rotateX(5deg) translateY(-3px);
      box-shadow:0 8px 0 #c94e00,0 12px 14px rgba(0,0,0,0.4);
    }
    .btn:active{
      transform:perspective(600px) rotateX(0deg) translateY(1px);
      box-shadow:0 4px 0 #c94e00,0 6px 8px rgba(0,0,0,0.4);
    }

    /* -------- Toast (in‑game message) -------- */
    #toast{
      position:absolute;
      bottom:30px;left:50%;
      transform:translateX(-50%);
      background:var(--accent);
      color:var(--light);
      padding:12px 24px;
      border-radius:8px;
      font-weight:bold;
      box-shadow:0 4px 10px rgba(0,0,0,0.5);
      opacity:0;pointer-events:none;
      transition:opacity .3s;
      z-index:15;
    }
    #toast.show{opacity:1;}

    /* -------- Modal Shop (no browser alert) -------- */
    .modal{position:fixed;top:0;left:0;width:100%;height:100%;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,0.7);z-index:12;}
    .modal.open{display:flex;}
    .modal-box{
      background:#111;
      border:2px solid var(--accent);
      padding:24px 36px;
      border-radius:14px;
      text-align:center;
      box-shadow:0 0 20px var(--accent);
    }
    .ball-options{display:flex;gap:40px;justify-content:center;margin:20px 0;}
    .ball{
      width:80px;height:80px;border-radius:50%;border:4px solid var(--light);cursor:pointer;transition:transform .2s,border-color .2s;}
    .ball:hover{transform:scale(1.1);border-color:var(--accent);}    
    .white-ball{background:white;}
    .black-ball{background:black;}

    /* -------- Game Area Tweaks (placeholder) -------- */
    #game-div{position:relative;z-index:5;}
    #ball{background:var(--light);} /* override from game CSS if exists */
  </style>
</head>
<body>
  <!-- Floating UI Panel -->
  <div class="floating-panel" id="ui-panel">
    <div class="title">ЧЕКАНКА МЕДИА</div>
    <div class="derby-icons">
      <div class="team-icon" id="team1"></div>
      <div class="team-icon" id="team2"></div>
    </div>
    <div class="btns">
      <button class="btn" id="playBtn">LET'S GOOO</button>
      <button class="btn" id="shopBtn">MEDIA SHOP</button>
    </div>
  </div>

  <!-- In‑game Toast message -->
  <div id="toast"></div>

  <!-- Modal Shop Window -->
  <div class="modal" id="shopModal">
    <div class="modal-box">
      <h2 class="title" style="font-size:28px;">MEDIA SHOP</h2>
      <p>Выбери мяч:</p>
      <div class="ball-options">
        <div class="ball white-ball" data-color="white"></div>
        <div class="ball black-ball" data-color="black"></div>
      </div>
      <button class="btn" id="closeShop">Закрыть</button>
    </div>
  </div>

  <!-- Existing Game Markup (untouched) -->
  <h1 id="loader">Football Juggling</h1>
  <div id="game-div">
    <div id="ballShadow" style="width:45px;height:15px;filter:blur(2px);"></div>
    <div id="recordBoard"></div>
    <div id="scoreBoard"></div>
    <div id="ball">
      <div id="innerBall"></div>
    </div>
  </div>
  <span class="how">Click the ball</span>

  <!-- External game logic -->
  <script src="script.js"></script>
  <!-- UI / integration logic -->
  <script>
    (function(){
      const toastEl=document.getElementById('toast');
      const shopModal=document.getElementById('shopModal');
      const innerBall=document.getElementById('innerBall');
      let selectedBall='white';

      function showToast(msg){
        toastEl.textContent=msg;
        toastEl.classList.add('show');
        setTimeout(()=>toastEl.classList.remove('show'),2000);
      }

      /* Play button */
      document.getElementById('playBtn').addEventListener('click',()=>{
        // Integrate with your game start logic
        showToast('Игра началась!');
        innerBall.style.background=selectedBall;
      });

      /* Shop button */
      document.getElementById('shopBtn').addEventListener('click',()=>{
        shopModal.classList.add('open');
      });
      document.getElementById('closeShop').addEventListener('click',()=>{
        shopModal.classList.remove('open');
      });

      /* Select ball */
      document.querySelectorAll('.ball').forEach(ball=>{
        ball.addEventListener('click',function(){
          selectedBall=this.dataset.color;
          innerBall.style.background=selectedBall;
          showToast('Выбран мяч: '+(selectedBall==='white'?'белый':'чёрный'));
          shopModal.classList.remove('open');
        });
      });
    })();
  </script>
</body>
</html>
